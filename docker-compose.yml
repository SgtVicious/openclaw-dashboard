version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mission-control-db
    environment:
      POSTGRES_DB: mission_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mission-control

  redis:
    image: redis:7-alpine
    container_name: mission-control-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mission-control

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mission-control-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mission_control
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-secret-key-here
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
    networks:
      - mission-control

volumes:
  postgres_data:
  redis_data:

networks:
  mission-control:
    driver: bridge